    <meta charset="utf-8">

    <title>W.A.2 Media House</title>
</head>

<body>
    <header>
        <h3><a href="./index.html">White Album 2</a></h3>
     </header>

    <section class="start-poster">
        <img id="start" src="./img/wa2sun.png" alt="home-poster" width="100%">
    </section>

    <nav>
        <ul>
            <li>
                <a class='nonhome' href="./index.html">Home</a>
            </li>
            <li>
                <a href="./playhouse.html"><b>Media House</b></a>
            </li>
            <li>
                <a class='nonhome' target="_blank"  href="https://www.amazon.com/-/en/dp/B00FP1C61A/ref=sr_1_5?keywords=white+album+2&qid=1638240521&sr=8-5">Buy</a>
            </li>
            <li>
                <a class='nonhome'  href="./donate.html">Donate</a>
            </li>
        </ul>
    </nav>

    <!-- 目录部分 -->
    <!-- 分别是音乐和影片 -->
    <section class="contents">
        <a href="#music">
            <div>
                <img  alt="music" src="./img/music-icon.png">
                <!-- 为音乐增加id -->
                <p id="music">Music</p>  
            </div>
        </a>
        <a href="#mv">
            <div>
                <img alt="mv" src="./img/video-icon.png">
                <p>Video</p>
            </div>
        </a>
        
    </section>

    <!-- <section><div><br id="music"></div></section> -->
    
    <!-- 主模块 -->
    <main >
        <!-- 音乐部分 -->
        <section  class="music">
            <h4 >Music</h4>
            <div class="row">
                <!-- 完成的figure -->
                <figure>
                    <!-- 内容资讯标记 -->
                    <figcaption>
                        届かない恋
                    </figcaption>
                    <!-- 音乐元素 可控制 -->
                    <audio controls src="./music/届かない恋.flac">Error</audio>
                </figure>

                <figure>
                    <figcaption>
                        Closing
                    </figcaption>
                    <audio controls src="./music/closing.flac">Error</audio>
                </figure>

                <figure>
                    <figcaption>
                        優しい嘘
                    </figcaption>
                    <audio controls src="./music/優しい嘘.flac">Error</audio>
                </figure>
            </div>
            
            <div class="row">
                <figure>
                    <figcaption>
                        心はいつもあなたのそばに
                    </figcaption>
                    <audio controls src="./music/心はいつもあなたのそばに.flac">Error</audio>
                </figure>

                <figure>
                    <figcaption>
                        愛する心
                    </figcaption>
                    <audio controls src="./music/愛する心.flac">Error</audio>
                </figure>

                <figure>
                    <figcaption>
                        言葉にできない想い (Cello solo ver.)
                    </figcaption>
                    <audio controls src="./music/言葉にできない想い (Cello solo ver.).mp3">Error</audio>
                </figure>

            </div>

            <div class="row">
                <figure>
                    <figcaption id="mv">
                        Cloture
                    </figcaption>
                    <audio controls src="./music/cloture.flac">Error</audio>
                </figure>

                <figure>
                    <figcaption>
                        言葉にできない想い
                    </figcaption>
                    <audio controls src="./music/言葉にできない想い.flac">Error</audio>
                </figure>

                <figure>
                    <figcaption>
                        After All～綴る想い～
                    </figcaption>
                    <audio controls src="./music/After All～綴る想い～.flac">Error</audio>
                </figure>

            </div>
            
        </section>

        <!-- 影片模块 -->
        <section  class="mv">
            
            <h4>Video</h4>
            <figure>
                <figcaption id="intromv">Opening Sequence Video of Closing Chapter</figcaption>
                <!-- 影片内容 -->
                <video controls src="./mv/CC Op.mp4" height="80%">Error</video>
            </figure>
        </section>

        <!-- 动画模块 -->
        <section class="watch-anime">
            <h4>Anime</h4>
            <!-- 站外图片链接 新页面打开 -->
            <!-- 因为国外服务的问题img的外部链接有可能会有打开速度问题 -->
            <a target="_blank" href="https://search.bilibili.com/all?keyword=white%20album2&from_source=webtop_search&spm_id_from=333.851" alt="bilibili online">
                <img alt="Play Page" src="https://img.icons8.com/plumpy/48/000000/video.png"/>
            </a>
        </section>
    </main>

    <section class="goto-top">
        <a href="#">
            <img alt="Go Up" src="https://img.icons8.com/ios/50/000000/up-squared.png"/>
        </a>
    </section>
